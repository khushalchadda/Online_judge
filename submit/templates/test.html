<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Code Playground</h1>
        <p>Write, compile, and run your code!</p>
        <form id="submissionform" method="post">
            <div class="form-group">
                
<p><strong>Language:</strong> {{ submission.language }}</p>
            </div>
            <div class="form-group">
                <label for="code">Your Code:</label>
                <textarea name="code" id="code" rows="10" placeholder="Write your code here..."></textarea>
            </div>
            <div class="form-group">
                <p><strong>Code:</strong> <pre>{{ submission.code }}</pre></p>

            </div>
            <p><strong>Input:</strong> <pre>{{ submission.input_data }}</pre></p>
        </form>
        <p><strong>Output:</strong> <pre>{{ submission.output_data }}</pre></p>
        <a href="">Run another code</a>
    </div>
</body>
</html>
