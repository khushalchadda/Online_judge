{% load static %}
<!DOCTYPE html>
<html>
<head>
    <head>
        <style>
       
        h1   {color: greenyellow;}
        p    {color: rgb(49, 180, 212);}
        </style>
  <title>compiler</title>
  <link rel = "stylesheet" href="{% static '/st.css'%}" />
     
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</head>
<body  {background-color: rgb(255, 255, 255);}>
  <h1>Code Compiler</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">  <span> Run Code</span>    
      <div class="arrowContainer">
        <svg
          width="40"
          height="25"
          viewBox="0 0 45 38"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M43.7678 20.7678C44.7441 19.7915 44.7441 18.2085 43.7678 17.2322L27.8579 1.32233C26.8816 0.34602 25.2986 0.34602 24.3223 1.32233C23.346 2.29864 23.346 3.88155 24.3223 4.85786L38.4645 19L24.3223 33.1421C23.346 34.1184 23.346 35.7014 24.3223 36.6777C25.2986 37.654 26.8816 37.654 27.8579 36.6777L43.7678 20.7678ZM0 21.5L42 21.5V16.5L0 16.5L0 21.5Z"
            fill="black"
          ></path>
        </svg>
      </div></button>
    
    <button class="button">
      <div class="bgContainer">
          					
            <a href="/auth/logout/">
              <span> logout Here</span>  
      </a></div>
      <div class="arrowContainer">
        <svg
          width="40"
          height="25"
          viewBox="0 0 45 38"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M43.7678 20.7678C44.7441 19.7915 44.7441 18.2085 43.7678 17.2322L27.8579 1.32233C26.8816 0.34602 25.2986 0.34602 24.3223 1.32233C23.346 2.29864 23.346 3.88155 24.3223 4.85786L38.4645 19L24.3223 33.1421C23.346 34.1184 23.346 35.7014 24.3223 36.6777C25.2986 37.654 26.8816 37.654 27.8579 36.6777L43.7678 20.7678ZM0 21.5L42 21.5V16.5L0 16.5L0 21.5Z"
            fill="black"
          ></path>
        </svg>
      </div>
    </button>
    


  </form>
</body>
</html>
