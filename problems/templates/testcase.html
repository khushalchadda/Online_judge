{% extends 'base.html' %}


{% block body_block %}
<div class= "col-6 mx-auto card-4 p-3 shadow-lg" style="margin:150px 150px 150px 150px;border:solid blue 1px;">


	<form enctype="multipart/form-data" id="testcases" method="post" action=""  >
		{% csrf_token %}	
			
			{% for field in form.visible_fields %}
				<p style="color:black;">
					{{ field.errors }}
					{{ field.help_text }}
					{{ field.name }} &nbsp;&nbsp;&nbsp;&nbsp;{{ field }} <br/>
				</p>
			{% endfor %}
			&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="submit" value="ADD_CASE">
		</form>

		{% if error %}
			<p>{{ error }}</p>
		{% endif %}	

</div>
{% endblock %}
